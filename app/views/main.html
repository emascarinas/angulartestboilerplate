<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
<form ng-submit="login()" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-10">
                <input placeholder="username" class="form-control" id="username" ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input placeholder="password" class="form-control" id="password" ng-model="password">
            </div>
        </div>
      <button type="submit" class="btn btn-primary loader">Login Now</button>
  </form>
  <p>Response:</p>
  <div class="response">{{response}} </div>  
</div>
